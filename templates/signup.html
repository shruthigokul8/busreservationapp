<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up </title>
        <link rel="icon" href="./static/logo.png" type="image/icon type">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

            body{
                background-image: url("./static/bg2.jpg");
                background-position: center;
                background-origin: content-box;
                background-repeat: no-repeat;
                background-size: cover;
                min-height:100vh;
                font-family: 'Lato', sans-serif;
                color:#ffffff;
            }
            .down{
                font-size:15px;
                text-align:center;
            }
            .text-center{
                color:#fff;	
                text-transform:uppercase;
                font-size: 23px;
                margin: -50px 0 80px 0;
                display: block;
                text-align: center;
            }
            .box{
                position:absolute;
                left:50%;
                top:50%;
                transform: translate(-50%,-50%);
                background-color: rgba(0, 0, 0, 0.85);
                border-radius:3px;
                padding:70px 100px;
            }
            .input-container{
                position:relative;
                margin-bottom:25px;
            }
            .input-container label{
              position:absolute;
              top:0px;
              left:0px;
              font-size:16px;
              color:#fff;	
              transition: all 0.5s ease-in-out;
            }
            .input-container input{ 
              border:0;
              border-bottom:1px solid #555;  
              background:transparent;
              width:100%;
              padding:8px 0 5px 0;
              font-size:16px;
              color:#fff;
              transition: all 0.5s ease-in-out;
            }
            .input-container input:focus{ 
            border:none;	
            outline:none;
            border-bottom:1px solid #e74c3c;	
            }
            .btn{
                color:#fff;
                background-color:#e74c3c;
                outline: none;
                border: 0;
                color: #fff;
                padding:10px 20px;
                text-transform:uppercase;
                margin-top:50px;
                border-radius:2px;
                cursor:pointer;
                position:relative;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                width:50%;
            }
            /*.btn:after{
                content:"";
                position:absolute;
                background:rgba(0,0,0,0.50);
                top:0;
                right:0;
                width:100%;
                height:100%;
                align:center;
            }*/
            .input-container input:focus ~ label,
            .input-container input:valid ~ label{
                top:-12px;
                font-size:12px;
                
            }
            a:link {
                color:#e74c3c;
                background-color: transparent;
                text-decoration: none;
            }
            a:visited {
                color: orange;
                background-color: transparent;
                text-decoration: none;
            }
            a:hover {
                color: orange;
                background-color: transparent;
                text-decoration: underline;
            }
            a:active {
                color: orange;
                background-color: transparent;
                text-decoration: underline;
            }
            .dash{
                color:#fff;
                background-color:#e74c3c;
                outline: none;
                border: 0;
                color: #fff;
                padding:10px 20px;
                text-transform:uppercase;
                margin-top:50px;
                border-radius:2px;
                cursor:pointer;
                position:relative;
                top:690px;
                left:1348px;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                width:15%;
                font-size: 12px;
                display: inline-block;
                margin:auto;
            }
            .dash:hover{
                background-color:#fff;
                color:#e74c3c;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            }
        </style>
    </head>
    <body>
        <div class="box">
            <form method="POST">
                <span class="text-center"><h1>CREATE ACCOUNT</h1></span>
                <div id="body" class="input-container" style="width:400px;">
                  <input id="username" type="text" name="username" required=" ">
                  <label for="username"> Username </label>
                </div>
                
                <div id="body" class="input-container" style="width:400px;">
                    <input id="email" type="email" name="email" required=" ">
                    <label for="email"> Email </label>
                  </div>  
            
                <div id="body" class="input-container" style="width:400px;">
                  <input id="original_password" type="password" name="original_password" required=" ">
                  <label for="original_password"> Password </label>
                </div>
            
                <div id="body" class="input-container" style="width:400px;">
                  <input id="confirmed_password" type="password" name="confirmed_password" required=" ">
                  <label for="confirmed_password"> Confirm Password </label>
                </div>

                <div id="body" class="input-container" style="width:400px;">
                    <p></p>
                <button type="submit" class="btn" text-align="center"><a href="{{ url_for('customerdetails') }}">Submit</a></button>
                </div>
            </form>
            <div id="down" class="down" style="width:400px; ">
                <h4 text-align="center"> Already have an account? <a href="{{ url_for('login') }}">Login</a> </h4>
            </div>
        </div>
    </body>
</html>
