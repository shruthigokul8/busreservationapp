<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bus Ticket Generator - Customer Portal</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Welcome to Bus Ticket Generator - Customer Portal</h1>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="source">Source:</label>
            <input type="text" id="source" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" required>

            <button type="button" onclick="generateTicket()">Generate Ticket</button>
        </form>

        <div id="ticketResult"></div>

        <script src="ticket.js"></script>
    </body>
</html>
